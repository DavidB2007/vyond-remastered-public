<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Chromium Web Store</title>
        <link rel="stylesheet" href="sheets/options.css" />
    </head>
    <body>
        <div id="app">
            <h2>Update Options</h2>
            <div>
                <label title="Click the Chromium Web Store badge to perform a manual check">
                    <input type="checkbox" id="auto_update" /> <span>Automatically check for extension updates</span>
                </label>
            </div>
            <div>
                <label title="Will contact google to check for updates">
                    <input type="checkbox" id="check_store_apps"/> <span>Check for updates to web store extensions</span>
                </label>
            </div>
			    <div>
                <label title="Only works if extension supports autoupdating">
                    <input type="checkbox" id="check_external_apps"/> <span>Check for updates to non-web store extensions</span>
                </label>
            </div>
			<h2>Ignored Extensions</h2>
			<div id='updatetoggle'></div>
        </div>
		<script src="scripts/options.js"></script>
    </body>
</html>
